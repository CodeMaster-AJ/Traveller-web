
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trips - Banjara Journeys Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">Banjara Journeys Admin</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Welcome, Admin</span>
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <nav class="bg-white w-64 min-h-screen shadow-lg">
            <div class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="dashboard.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="trips.html" class="flex items-center p-3 text-blue-600 bg-blue-50 rounded-lg">
                            <i class="fas fa-map-marked-alt mr-3"></i>
                            Manage Trips
                        </a>
                    </li>
                    <li>
                        <a href="bookings.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-calendar-check mr-3"></i>
                            Bookings
                        </a>
                    </li>
                    <li>
                        <a href="gallery.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-images mr-3"></i>
                            Gallery
                        </a>
                    </li>
                    <li>
                        <a href="contacts.html" class="flex items-center p-3 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-envelope mr-3"></i>
                            Contacts
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Header with Add Button -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Manage Trips</h2>
                    <p class="text-gray-600 mt-2">Create, edit, and manage your travel packages</p>
                </div>
                <button id="addTripBtn" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-lg shadow-lg transform hover:scale-105 transition">
                    <i class="fas fa-plus mr-2"></i>
                    Add New Trip
                </button>
            </div>

            <!-- Trips Grid -->
            <div id="tripsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Trips will be loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Trip Modal -->
    <div id="tripModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl max-h-full overflow-y-auto m-4 w-full">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-900">Add New Trip</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="tripForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Basic Information -->
                        <div class="space-y-4">
                            <h4 class="text-lg font-semibold text-gray-900">Basic Information</h4>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Trip Title *</label>
                                <input type="text" id="tripTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
                                <select id="tripCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                                    <option value="">Select Category</option>
                                    <option value="adventure">Adventure</option>
                                    <option value="nature">Nature</option>
                                    <option value="cultural">Cultural</option>
                                    <option value="spiritual">Spiritual</option>
                                    <option value="wildlife">Wildlife</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Difficulty Level</label>
                                <select id="tripDifficulty" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="easy">Easy</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="challenging">Challenging</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Duration *</label>
                                <input type="text" id="tripDuration" placeholder="e.g., 3 Days / 2 Nights" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Group Size</label>
                                <input type="text" id="tripGroupSize" placeholder="e.g., 8-15 people" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>

                        <!-- Pricing and Image -->
                        <div class="space-y-4">
                            <h4 class="text-lg font-semibold text-gray-900">Pricing & Media</h4>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Current Price *</label>
                                <input type="text" id="tripPrice" placeholder="e.g., ₹3,500" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Original Price</label>
                                <input type="text" id="tripOriginalPrice" placeholder="e.g., ₹4,000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Main Image URL *</label>
                                <input type="url" id="tripImageUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Available Dates</label>
                                <input type="text" id="tripDates" placeholder="Comma-separated dates (YYYY-MM-DD)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <p class="text-xs text-gray-500 mt-1">Enter dates in YYYY-MM-DD format, separated by commas</p>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                        <textarea id="tripDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
                    </div>

                    <!-- Includes/Excludes -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">What's Included</label>
                            <textarea id="tripIncludes" rows="3" placeholder="One item per line" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">What's Excluded</label>
                            <textarea id="tripExcludes" rows="3" placeholder="One item per line" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                    </div>

                    <!-- Highlights -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trip Highlights</label>
                        <textarea id="tripHighlights" rows="3" placeholder="One highlight per line" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <!-- Itinerary -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Itinerary</label>
                        <textarea id="tripItinerary" rows="4" placeholder="Day-wise itinerary, one day per line" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                        <button type="button" id="cancelBtn" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700">
                            <i class="fas fa-save mr-2"></i>
                            Save Trip
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/admin-trips.js"></script>
</body>
</html>
